<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Job Recommendations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1>Job Recommendations</h1>

    <!-- Kiểm tra xem có công việc gợi ý nào không -->
    <div th:if="${recommendList != null && !recommendList.isEmpty()}">
        <div class="list-group">
            <div th:each="job : ${recommendList}" class="list-group-item">
                <h4 class="list-group-item-heading">
                    Job ID: <span th:text="${job.jobId}"></span>
                </h4>

                <p><strong>Matched Skills:</strong></p>
                <ul>
                    <li th:each="skill : ${job.matchedSkills}" th:text="${skill.skillName}"></li>
                </ul>

                <p><strong>Missed Skills:</strong></p>
                <ul>
                    <li th:each="skill : ${job.missedSkills}" th:text="${skill.skillName}"></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Nếu không có công việc nào, hiển thị thông báo -->
    <div th:if="${recommendList == null || recommendList.isEmpty()}">
        <p>No job recommendations available at the moment.</p>
    </div>
</div>

</body>
</html>
