<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Experience</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fc;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 40px;
        }

        h2 {
            color: #333;
            font-weight: bold;
            margin-bottom: 25px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 12px 20px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .modal-header {
            background-color: #007bff;
            color: white;
            border-radius: 8px 8px 0 0;
        }

        .modal-title {
            font-size: 20px;
            font-weight: bold;
        }

        .modal-body {
            background-color: #f8f9fa;
        }

        .form-label {
            font-size: 14px;
            font-weight: bold;
        }

        .form-select, .form-control {
            border-radius: 8px;
            padding: 10px;
            font-size: 14px;
        }

        .form-control {
            height: 120px;
        }

        .modal-content {
            border-radius: 10px;
            padding: 15px;
        }

        .mb-3 {
            margin-bottom: 20px;
        }

        .btn-close {
            background-color: transparent;
            border: none;
            font-size: 18px;
        }

        .btn-close:hover {
            color: #007bff;
        }

        /* Style for skill list */
        .skill-list {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .skill-item {
            background-color: #f1f1f1;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 12px;
        }

        .skill-name {
            font-weight: bold;
        }

        .skill-level {
            font-style: italic;
            color: #007bff;
        }
    </style>
</head>

<body>
<div th:replace="menu/companyMenu.html"></div>
<div class="container">
    <h2>Kỹ năng của bạn:</h2>


    <div class="skill-list">
        <th:block th:each="skill : ${candidateSkills}">
            <div class="skill-item">
                <p><span class="skill-name" th:text="${skill.id.skillId.skillName}"></span>
                    - <span class="skill-level" th:text="'Level: ' + ${skill.skillLevel}"></span></p>
            </div>
        </th:block>
    </div>

    <!-- Nút mở modal -->
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addSkillModal">
        Thêm kỹ năng
    </button>

    <!-- Modal Thêm Kỹ Năng -->
    <div class="modal fade" id="addSkillModal" tabindex="-1" aria-labelledby="addSkillModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addSkillModalLabel">Thêm Kỹ Năng Mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Form Thêm Kỹ Năng -->
                    <form action="/candidates/skills" method="post" th:object="${request}">
                        <div class="mb-3">
                            <label for="skillId" class="form-label">Kỹ năng</label>
                            <select class="form-select" id="skillId" name="skillId" required>
                                <option th:each="skill : ${skills}" th:value="${skill.id}" th:text="${skill.skillName}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="moreInfos" class="form-label">Thông tin thêm</label>
                            <textarea class="form-control" id="moreInfos" name="moreInfos" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="skillLevel" class="form-label">Level</label>
                            <select class="form-select" id="skillLevel" name="skillLevel" required>
                                <option th:each="level : ${skillLevels}" th:value="${level}" th:text="${level}"></option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary">Thêm Kỹ Năng</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
