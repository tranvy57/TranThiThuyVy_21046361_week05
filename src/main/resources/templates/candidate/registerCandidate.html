<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký Ứng Viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .form-container div {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Đăng Ký Ứng Viên</h1>

    <div th:if="${success}" class="alert alert-success alert-dismissible">
        <strong>Đăng ký thành công!</strong>
        <a href="/login">Đăng nhập ngay</a>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <form th:action="@{/register/candidate}" th:object="${candidateRegisterDto}" method="post">
        <div class="form-container">
            <!-- Cột trái -->
            <div>
                <label for="fullName">Họ và tên:</label>
                <input id="fullName" th:field="*{fullName}" class="form-control" th:classappend="${#fields.hasErrors('fullName') ? ' is-invalid' : ''}"/>
                <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="text-danger"></span>
            </div>

            <div>
                <label for="email">Email:</label>
                <input id="email" th:field="*{email}" class="form-control" th:classappend="${#fields.hasErrors('email') ? ' is-invalid' : ''}"/>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
            </div>

            <div>
                <label for="password">Mật khẩu:</label>
                <input id="password" type="password" th:field="*{password}" class="form-control" th:classappend="${#fields.hasErrors('password') ? ' is-invalid' : ''}"/>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
            </div>

            <div>
                <label for="dob">Ngày sinh:</label>
                <input id="dob" type="date" th:field="*{dob}" class="form-control" th:classappend="${#fields.hasErrors('dob') ? ' is-invalid' : ''}"/>
                <span th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}" class="text-danger"></span>
            </div>

            <div>
                <label for="phone">Số điện thoại:</label>
                <input id="phone" th:field="*{phone}" class="form-control" th:classappend="${#fields.hasErrors('phone') ? ' is-invalid' : ''}"/>
                <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></span>
            </div>

            <!-- Cột phải -->
            <div>
                <label for="street">Địa chỉ đường:</label>
                <input id="street" th:field="*{street}" class="form-control" th:classappend="${#fields.hasErrors('street') ? ' is-invalid' : ''}"/>
                <span th:if="${#fields.hasErrors('street')}" th:errors="*{street}" class="text-danger"></span>
            </div>

            <div>
                <label for="zipcode">Mã bưu điện:</label>
                <input id="zipcode" th:field="*{zipcode}" class="form-control" th:classappend="${#fields.hasErrors('zipcode') ? ' is-invalid' : ''}"/>
                <span th:if="${#fields.hasErrors('zipcode')}" th:errors="*{zipcode}" class="text-danger"></span>
            </div>

            <div>
                <label for="city">Thành phố:</label>
                <input id="city" th:field="*{city}" class="form-control" th:classappend="${#fields.hasErrors('city') ? ' is-invalid' : ''}"/>
                <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="text-danger"></span>
            </div>

            <div>
                <label for="country">Quốc gia:</label>
                <select id="country" th:field="*{country}" class="form-control" th:classappend="${#fields.hasErrors('country') ? ' is-invalid' : ''}">
                    <option value="" disabled selected>Chọn quốc gia</option>
                    <option th:each="country : ${countries}"
                            th:value="${country}" th:text="${country}">Quốc gia</option>
                </select>
                <span th:if="${#fields.hasErrors('country')}" th:errors="*{country}" class="text-danger"></span>
            </div>

            <div>
                <label for="number">Số nhà:</label>
                <input id="number" th:field="*{number}" class="form-control" th:classappend="${#fields.hasErrors('number') ? ' is-invalid' : ''}"/>
                <span th:if="${#fields.hasErrors('number')}" th:errors="*{number}" class="text-danger"></span>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Đăng Ký</button>
        </div>
    </form>

    <p><a href="/register">Trở về trang đăng ký chính</a></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
