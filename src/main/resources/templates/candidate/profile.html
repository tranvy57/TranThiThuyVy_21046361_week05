<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .profile-container {
            margin: 40px auto;
            max-width: 900px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-header h1 {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
        }

        .profile-header p {
            font-size: 16px;
            color: #7f8c8d;
        }

        .section-title {
            font-size: 20px;
            font-weight: bold;
            color: #34495e;
            margin-top: 30px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }

        .info-row {
            margin-bottom: 10px;
        }

        .info-label {
            font-weight: bold;
            color: #34495e;
        }

        .card {
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }

        .card-text {
            color: #555;
        }

        .skill-item {
            background-color: #ecf0f1;
            padding: 8px 12px;
            border-radius: 20px;
            margin: 5px;
            display: inline-block;
            font-size: 14px;
            color: #2c3e50;
        }
    </style>
</head>

<body>
<div th:replace="/menu/companyMenu.html"></div>
<div class="profile-container">
    <!-- Header -->
    <div class="profile-header">
        <h1 th:text="${candidate.fullName}"></h1>
        <p th:text="'Email: ' + ${candidate.email}"></p>
    </div>

    <!-- Personal Information -->
    <div>
        <h2 class="section-title">Personal Information</h2>
        <div class="info-row">
            <span class="info-label">Date of Birth:</span>
            <span th:text="${candidate.dob}"></span>
        </div>
        <div class="info-row">
            <span class="info-label">Phone:</span>
            <span th:text="${candidate.phone}"></span>
        </div>
        <div class="info-row">
            <span class="info-label">Address:</span>
            <span th:text="${candidate.address.getCity()}"></span>
        </div>
    </div>

    <!-- Skills Section -->
    <div>
        <h2 class="section-title">Skills</h2>
        <div>
            <span class="skill-item" th:each="skill : ${candidate.candidateSkills}" th:text="${skill.id.skillId.skillName}"></span>
        </div>
    </div>

    <!-- Experiences Section -->
    <div>
        <h2 class="section-title">Work Experiences</h2>
        <div class="row">
            <div class="col-md-6" th:each="experience : ${candidate.experiences}">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${experience.companyName}"></h5>
                        <p class="card-text" th:text="'Role: ' + ${experience.role}"></p>
                        <p class="card-text" th:text="'Description: ' + ${experience.workDescription}"></p>
                        <p class="card-text">
                            <strong>Duration:</strong>
                            <span th:text="${experience.fromDate}"></span> -
                            <span th:text="${experience.toDate} != null ? experience.toDate : 'Present'"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
