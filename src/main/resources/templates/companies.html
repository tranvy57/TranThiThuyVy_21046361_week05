<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Companies</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
</head>
<body>
<div style="margin: auto; width: 80%;">
    <h1 style="text-align: center; color: #333; margin-bottom: 20px;">Danh sách các công ty tuyển dụng</h1>

    <!-- Container to hold three-column layout -->
    <div style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;">
        <div th:each="company : ${companies}"
             style="border: 1px solid gray; border-radius: 5px; padding: 20px; width: 30%; /* 3 columns */ box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); background-color: #f9f9f9; box-sizing: border-box;">
            <a th:href="@{/company/{id}(id=${company.id})}" style="text-decoration: none; color: inherit;">
                <h2 th:text="${company.compName}" style="color: #2c3e50; font-size: 1.2em; margin: 0;"></h2>
                <p style="color: #555; margin: 5px 0;">
                    <strong>City: </strong><span th:text="${company.address.city}"></span>
                </p>
                <p style="color: #555; margin: 5px 0;">
                    <strong>Phone: </strong><span th:text="${company.phone}"></span>
                </p>
                <p style="color: #555; margin: 5px 0;">
                    <strong>Email: </strong><span th:text="${company.email}"></span>
                </p>
                <p style="color: #555; margin: 5px 0;">
                    <strong>About: </strong><span th:text="${company.about}"></span>
                </p>
            </a>
        </div>
    </div>
</div>









</body>
</html>
