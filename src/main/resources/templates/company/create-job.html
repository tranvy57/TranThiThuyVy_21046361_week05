<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Job</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center">Create New Job</h2>

  <!-- Form để tạo công việc mới -->
  <form action="/companies/createJob" method="post">
    <div class="mb-3">
      <label for="jobName" class="form-label">Job Name</label>
      <input type="text" class="form-control" id="jobName" name="jobName" required th:value="${job.jobName}">
    </div>

    <div class="mb-3">
      <label for="jobDesc" class="form-label">Job Description</label>
      <textarea class="form-control" id="jobDesc" name="jobDesc" rows="5" required th:value="${job.jobDesc}"></textarea>
    </div>


    <div class="mb-3">
      <label for="jobSkills" class="form-label">Job Skills</label>
      <input type="text" class="form-control" id="jobSkills" name="jobSkills" placeholder="Enter skills separated by commas" required>
    </div>

    <button type="submit" class="btn btn-primary">Create Job</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
